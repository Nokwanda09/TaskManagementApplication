<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management | Add Task</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/Web/src/styles.css" />
  </head>
  <body>
    <!-- Navigation bar -->
    <ul class="nav nav-underline" id="menu">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          href="/Web/HTML/displayTasks.html"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Web/HTML/createTask.html">Add Task</a>
      </li>
    </ul>

    <div class="card w-50 m-auto mt-5 mb-5">
      <div class="card-body">
        <h1>Add new task</h1>
        <form id="new-task-form">
          <div class="mb-5">
            <label for="task-name">Task Name</label>
            <input
              type="text"
              class="form-control"
              id="task-name"
              name="task-name"
              required
            />
          </div>

          <div class="mb-5">
            <label for="task-category">Task Category</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="task-category"
              required
            >
              <option selected></option>
              <option value="PERSONAL">PERSONAL</option>
              <option value="SCHOOL">SCHOOL</option>
              <option value="WORK">WORK</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="task-notes" class="form-label">Notes</label>
            <textarea
              class="form-control"
              id="task-notes"
              name="task-name"
              rows="3"
            ></textarea>
          </div>

          <div class="enter-btn">
            <button type="submit">Add Task</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/Web/src/javascript/addTask.js"></script>
  </body>
</html>
