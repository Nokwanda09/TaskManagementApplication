<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management | Tasks</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/Web/src/displayTasksStyle.css" />
  </head>
  <body>
    <h3 class="p-2">Hi, <span class="full-name" id="full-name"></span></h3>

    <!-- Navigation bar -->
    <ul class="nav nav-underline menu">
      <li class="nav-item">
        <a
          class="nav-link active"
          aria-current="page"
          href="/Web/HTML/displayTasks.html"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Web/HTML/createTask.html">Add Task</a>
      </li>
    </ul>

    <div class="tasks-table" id="tasks-table">
      <p>You have the following tasks:</p>
    </div>
    <div class="buttons">
      <a href="/Web/HTML/createTask.html"><div class="button">Add Task</div></a>
      <div class="button" id="delete-button">Delete Task</div>
    </div>
    <!-- <div class="task">
        <div class="task-title">Washing</div>
        <span class="task-category">School</span>
        <div class="task-notes">Complete before 1pm</div>
      </div>
    </div> -->
    <div class="delete-card" id="delete-card">
      <div class="delete-task-card">
        <div class="close-button" id="close-button">&times;</div>
        <p>Enter the name of the task you want to delete</p>
        <form id="delete-form">
          <div class="form-floating mb-3" id="email-address-box">
            <input
              type="text"
              class="form-control"
              id="task-name"
              name="task-name"
            />
            <label for="task-name">Name of The Task</label>
          </div>

          <div>
            <button type="submit" class="button">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="/Web/src/javascript/displayTasks.js"></script>
</html>
